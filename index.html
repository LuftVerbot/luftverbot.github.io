<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lufts Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player-container">
    <video id="video" controls></video>

    <div class="select-container">
        <!-- Stream Selection -->
        <div class="custom-select" id="streamSelectContainer">
            <div class="select-selected">Select Stream</div>
            <div class="select-items select-hide" id="streamOptions">
                <!-- Stream options will be populated here -->
            </div>
        </div>

        <!-- Quality Selection -->
        <div class="custom-select" id="qualitySelectContainer">
            <div class="select-selected">Select Quality</div>
            <div class="select-items select-hide" id="qualitySelection">
                <!-- Quality options will be populated here -->
            </div>
        </div>
    </div>

    <div class="search-container">
        <label for="streamSearch"></label><input type="text" id="streamSearch" placeholder="Search Streams...">
    </div>

    <!-- Favorites Toggle -->
    <div class="favorites-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="showFavorites" name="showFavorites">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Show Favorites Only</span>
    </div>

    <!-- Auto Start Toggle -->
    <div class="auto-start-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="autoStart" name="autoStart">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Auto Start</span>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>

    <!-- Notification Area -->
    <div id="notification"></div>
</div>

<script src="script.js"></script>
</body>
</html>
