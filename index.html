<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lufts Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Load Shaka Player & HLS.js asynchronously -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Custom Video Player Container -->
    <div class="player-container">
        <div class="video-wrapper">
            <video id="video" preload="metadata"></video>
            <div class="loading-spinner" id="loadingSpinner" hidden>
                <div class="spinner"></div>
            </div>
        </div>
        <!-- Custom Control Bar -->
        <div class="video-controls" id="videoControls">
            <button id="playPauseBtn" class="control-btn">⏯</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
            <button id="fullscreenBtn" class="control-btn">⛶</button>
        </div>
    </div>

    <!-- Stream & Quality Selection -->
    <div class="controls-container">
        <div class="custom-select" id="streamSelectContainer">
            <div class="select-selected">Select Stream</div>
            <div class="select-items select-hide" id="streamOptions"></div>
        </div>

        <div class="custom-select" id="qualitySelectContainer">
            <div class="select-selected">Select Quality</div>
            <div class="select-items select-hide" id="qualitySelection"></div>
        </div>
    </div>

    <!-- Search and Toggles -->
    <div class="options-container">
        <div class="search-container">
            <input type="text" id="streamSearch" placeholder="Search Streams...">
        </div>
        <div class="toggles-container">
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="showFavorites">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Show Favorites Only</span>
            </div>
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="autoStart">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Auto Start</span>
            </div>
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notification"></div>

    <!-- Netflix-Like Library -->
    <div class="stream-library" id="streamLibrary"></div>
</div>

<!-- Custom JavaScript -->
<script src="script.js" defer></script>
</body>
</html>
