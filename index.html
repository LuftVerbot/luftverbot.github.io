<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lufts Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Player & Controls Container -->
<div class="player-container">

    <!-- Video Player -->
    <video id="video" controls></video>

    <!-- Controls -->
    <div class="controls-container">
        <!-- Stream Selection (optional, or keep if desired) -->
        <div class="custom-select" id="streamSelectContainer">
            <div class="select-selected">Select Stream</div>
            <div class="select-items select-hide" id="streamOptions">
                <!-- Original list-based stream options (hidden in Netflix mode) -->
            </div>
        </div>

        <!-- Quality Selection -->
        <div class="custom-select" id="qualitySelectContainer">
            <div class="select-selected">Select Quality</div>
            <div class="select-items select-hide" id="qualitySelection">
                <!-- Dynamically populated quality levels -->
            </div>
        </div>
    </div>

    <!-- Search & Toggles -->
    <div class="options-container">
        <!-- Search -->
        <div class="search-container">
            <input type="text" id="streamSearch" placeholder="Search Streams...">
        </div>

        <!-- Toggles -->
        <div class="toggles-container">
            <!-- Favorites Toggle -->
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="showFavorites">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Show Favorites Only</span>
            </div>

            <!-- Auto Start Toggle -->
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="autoStart">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Auto Start</span>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notification"></div>
</div>

<!-- Netflix-like Library Grid -->
<div class="stream-library" id="streamLibrary">
    <!-- Stream cards will be injected here by JavaScript -->
</div>

<!-- ==============================
     JavaScript
     ============================== -->
    <script src="script.js"></script>
</body>
</html>
