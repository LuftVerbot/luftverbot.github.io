<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const encryptedPassword = "U2FsdGVkX1/GNNBLVX83w9t5IPQmG9e/YiENRGwifvw="; // Replace with your actual encrypted password

        function decryptPassword(encryptedPassword, secretKey) {
            try {
                const decryptedPassword = CryptoJS.AES.decrypt(encryptedPassword, secretKey).toString(CryptoJS.enc.Utf8);
                return decryptedPassword;
            } catch (error) {
                return null;
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const secretKey = document.getElementById('secret-key').value;

            const decryptedPassword = decryptPassword(encryptedPassword, secretKey);

            if (username === 'user' && password === decryptedPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Incorrect username, password, or secret key');
            }
        }

        function checkLogin() {
            if (localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body onload="checkLogin()">
<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="secret-key" placeholder="Secret Key">
    <button onclick="login()">Login</button>
</div>
</body>
</html>
